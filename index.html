<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_Archive</title>
    <!-- add bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="bg-black">

    <header class="my-5">
        <h2 class="text-center text-success">Search Your Book</h2>
        <div class="input-group my-3  w-50 mx-auto ">
            <input id="searchFeild" type="text" class="form-control" placeholder="Enter Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>

    </header>

    <section>
        <!-- number of results -->
        <div id="found" class="text-center text-success mb-3">

        </div>

      
     <!-- search & display results using cards -->

     <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 w-75 mx-auto gy-3">

     </div>

    </section>
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- link external js file  -->
    <script src="archive.js"></script>
</body>
</html>
